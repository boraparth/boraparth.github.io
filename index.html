<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>pARTHa</title>
    <base href="assets/">
    <link rel="stylesheet" href="css/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="icons/favicon.png" rel="icon" type="image/png" sizes="32x32">
<script>
function startTime()
{
  var t = new Date();
  document.getElementById('txt').innerHTML=
  (t.getDate()<9?"0":"") + t.getDate() + "-" +   
  (t.getMonth()<9?"0":"") + (t.getMonth()+1) + "-" + 
  t.getFullYear() + "<br>" + 
  (t.getHours()%12?t.getHours()%12:12) + ":" + 
  (t.getMinutes()<10?"0":"") + t.getMinutes() + ":" + 
  (t.getSeconds()<10?"0":"") + t.getSeconds() + 
  (t.getHours()<=12?"AM":"PM");
  setTimeout(startTime, 1000);
}
</script>
</head>

<body onload="startTime()">

<div id="txt"></div>

</body>
</html>
